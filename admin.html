<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Buku Tamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">ðŸ“˜ Panel Admin Buku Tamu</h1>

    <!-- Filter dan Pencarian -->
    <div class="flex flex-col md:flex-row justify-between gap-4 mb-6">
      <div class="flex gap-2">
        <input type="date" id="startDate" class="border rounded p-2" />
        <input type="date" id="endDate" class="border rounded p-2" />
        <button id="filterBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Filter</button>
      </div>
      <input type="text" id="searchInput" placeholder="Cari nama / tanggal..."
        class="border rounded p-2 w-full md:w-64">
    </div>

    <!-- Tabel Data -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full text-sm text-left border">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-2">Waktu</th>
            <th class="p-2">NIK</th>
            <th class="p-2">Nama</th>
            <th class="p-2">Alamat</th>
            <th class="p-2">Telepon</th>
            <th class="p-2">Instansi</th>
            <th class="p-2">Bertemu</th>
            <th class="p-2">Tujuan</th>
            <th class="p-2">Rombongan</th>
            <th class="p-2">Petugas</th>
            <th class="p-2">Foto</th>
          </tr>
        </thead>
        <tbody id="guestList" class="divide-y"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-6">
      <button id="prevPage" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">â¬… Sebelumnya</button>
      <span id="pageInfo" class="text-gray-700"></span>
      <button id="nextPage" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Berikutnya âž¡</button>
    </div>
  </div>

  <!-- Modal Gambar -->
  <div id="modalFoto"
    class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl p-4 max-w-md w-full text-center relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-700 text-xl">&times;</button>
      <img id="modalImage" src="" class="rounded-lg w-full h-auto">
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // === Konfigurasi Firebase kamu ===
    const firebaseConfig = {
      apiKey: "AIzaSyDBI68pQ4atEM3dDpdm6OEeKZw0Bag6_E4",
      authDomain: "buku-tamu-online-24087.firebaseapp.com",
      projectId: "buku-tamu-online-24087",
      storageBucket: "buku-tamu-online-24087.firebasestorage.app",
      messagingSenderId: "386638169523",
      appId: "1:386638169523:web:5efdabb4c99023d71077c6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Variabel Pagination ===
    let currentPage = 1;
    const itemsPerPage = 10;
    let allGuests = [];

    // === Ambil Data dari Firestore ===
    async function loadGuests() {
      const list = document.getElementById("guestList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const startDate = document.getElementById("startDate").value || "";
      const endDate = document.getElementById("endDate").value || "";

      try {
        const snapshot = await getDocs(collection(db, "guests"));
        allGuests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        // === Filter ===
        const filtered = allGuests.filter(e => {
          const tanggal = new Date(e.waktu).toISOString().slice(0, 10);
          const cocokSearch =
            e.nama?.toLowerCase().includes(search) || tanggal.includes(search);
          let cocokTanggal = true;
          if (startDate && tanggal < startDate) cocokTanggal = false;
          if (endDate && tanggal > endDate) cocokTanggal = false;
          return cocokSearch && cocokTanggal;
        });

        // === Pagination ===
        const totalPages = Math.ceil(filtered.length / itemsPerPage);
        if (currentPage > totalPages) currentPage = totalPages || 1;
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedData = filtered.slice(start, end);

        // === Render ke tabel ===
        list.innerHTML = paginatedData.map((e, i) => `
          <tr class="hover:bg-gray-50">
            <td class="p-2">${new Date(e.waktu).toLocaleString()}</td>
            <td class="p-2">${e.nik || '-'}</td>
            <td class="p-2">${e.nama || '-'}</td>
            <td class="p-2">${e.alamat || '-'}</td>
            <td class="p-2">${e.telepon || '-'}</td>
            <td class="p-2">${e.instansi || '-'}</td>
            <td class="p-2">${e.bertemu || '-'}</td>
            <td class="p-2">${e.tujuan || '-'}</td>
            <td class="p-2">${e.rombongan || '-'}</td>
            <td class="p-2">${e.petugas || '-'}</td>
            <td class="p-2">
              ${e.foto ? `<img src="${e.foto}" class="w-20 h-16 object-cover rounded cursor-pointer" onclick="openModalImage('${e.foto}')"/>` : '-'}
            </td>
          </tr>
        `).join("");

        // === Info halaman ===
        document.getElementById("pageInfo").textContent =
          filtered.length === 0
            ? "Tidak ada data"
            : `Halaman ${currentPage} dari ${totalPages}`;

        document.getElementById("prevPage").disabled = currentPage === 1;
        document.getElementById("nextPage").disabled =
          currentPage === totalPages || totalPages === 0;

      } catch (err) {
        console.error("Gagal ambil data:", err);
        alert("âŒ Gagal memuat data dari Firestore.");
      }
    }

    // === Pagination tombol ===
    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        loadGuests();
      }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      currentPage++;
      loadGuests();
    });

    // === Event filter & search ===
    document.getElementById("filterBtn").addEventListener("click", loadGuests);
    document.getElementById("searchInput").addEventListener("input", loadGuests);

    // === Modal Foto ===
    window.openModalImage = (src) => {
      document.getElementById("modalImage").src = src;
      document.getElementById("modalFoto").classList.remove("hidden");
      document.getElementById("modalFoto").classList.add("flex");
    };
    window.closeModal = () => {
      document.getElementById("modalFoto").classList.add("hidden");
    };

    // === Jalankan pertama kali ===
    loadGuests();
  </script>
</body>
</html>
